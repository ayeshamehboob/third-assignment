<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex</title>
    <style>
        .main{
            width: 100%;
            height: 400px;
            background-color: blueviolet;
            display: flex;
            justify-content: space-evenly;
            flex-direction: row;
            align-items: center;
            margin: 10px;
        }
        .first{
            width: 100px;
            height: 100px;
            background-color: black;
            margin: 20px;
            padding: 10px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div style="color: antiquewhite;" class="main">

        <div style="color: aliceblue;" class="first">first</div>
        <div class="first">second</div>
        <div class="first">third</div>

    </div>
</body>
</html>
